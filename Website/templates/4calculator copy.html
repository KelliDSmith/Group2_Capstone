        <main class="site-wrapper">
            <div class="pt-table">
                <div class="pt-tablecell page-resume relative">
                    <!-- .close -->
                    <a href="./" class="page-close"><i class="tf-ion-close"></i></a>
                    <!-- /.close -->

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                                <div class="page-title text-center">
                                    <h2>Salary <span class="primary">Calculator</span> <span class="title-bg">Calculator</span></h2>
                                    <p>Populate all Salary Calculator Input Fields below to receive your Salary Prediction.</p>
                                </div>
                            </div>
                        </div> <!-- /.row -->

                        <div class="row">
                            <div class="col-xs-12 col-sm-7 col-md-7">
                                <div class="section-title clear">
                                    <h3>Salary Calculator Input Fields</h3>
                                    <span class="bar-dark"></span>
                                    <span class="bar-primary"></span>
                                </div>

                                <form id="contact-form" class="row contact-form no-gutter" action="#" method="post">
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field job_title">
                                            <span class="input-icon" ><i class="tf-ion-android-star-outline"></i></span>
                                            <!-- <input type="text" class="form-control"  placeholder="Job Title"> -->
                                            <select type="text" class="form-control" name="job_title" id="job_title">                                             
                                                <option value=200>--Select Job Title--</option>
                                                <option value="Data Scientist">Data Scientist</option>
                                                <option value="Driver">Driver</option>
                                                <option value="Financial Analyst">Financial Analyst</option>
                                                <option value="Graphic Designer">Graphic Designer</option>
                                                <option value="IT">IT</option>
                                                <option value="Manager">Manager</option>
                                                <option value="Marketing Associate">Marketing Associate</option>
                                                <option value="Sales Associate">Sales Associate</option>
                                                <option value="Software Engineer">Software Engineer</option>
                                                <option value="Warehouse Associate">Warehouse Associate</option>
                                              </select>
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field gender">
                                            <span class= "input-icon"><i class="tf-ion-android-star-outline"></i></span>
                                            <select type="text" class="form-control" name="gender" id="gender">                                             
                                                <option value=200>--Select Gender--</option>
                                                <option value=0>Male</option>
                                                <option value=1>Female</option>
                                            </select>
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field department">
                                            <span class= "input-icon"><i class="tf-ion-android-star-outline"></i></span>
                                            <select type="text" class="form-control" name="department" id="department">                                             
                                                <option value=200>--Select Department--</option>
                                                <option value="Administration">Administration</option>
                                                <option value="Engineering">Engineering</option>
                                                <option value="Management">Management</option>
                                                <option value="Operations">Operations</option>
                                                <option value="Sales">Sales</option>
                                            </select>
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field seniority">
                                            <span class= "input-icon"><i class="tf-ion-android-star-outline"></i></span>
                                            <select type="text" class="form-control" name="seniority" id="seniority">                                             
                                                <option value=200>--Select Seniority--</option>
                                                <option value=1>1</option>
                                                <option value=2>2</option>
                                                <option value=3>3</option>
                                                <option value=4>4</option>
                                                <option value=5>5</option>
                                            </select>
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field">
                                            <span class="btn-border">
                                                <button id="submit" class="btn btn-primary btn-custom-border text-uppercase">Submit</button>
                                            </span>
                                        </div>
                                        <div class="msg-success">Salary Generating</div>
                                        <div class="msg-failed">Something went wrong, check input fields</div>
                                    </div> <!-- ./col- -->
                                </form> <!-- /.row -->
                            </div>
